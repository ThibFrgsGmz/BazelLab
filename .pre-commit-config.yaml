# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks


default_language_version:
  python: python3 # Defaults to python2, so override it.

repos:
  # Check formatting and lint for starlark code
  - repo: https://github.com/keith/pre-commit-buildifier
    rev: e5dd9b832006b183d0428627a0b28412b940054c  # frozen: 6.4.0
    hooks:
      - id: buildifier
      - id: buildifier-lint
  # Check C/C++ code formatting using clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: f6446549e5e97ec9665b9b03e75b87b445857f9a  # frozen: v18.1.3
    hooks:
      - id: clang-format
        args: ["-style=file"]  # Adjust arguments as needed
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # frozen: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
        exclude: ^bazel-execroot$
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: trailing-whitespace
  - repo: https://github.com/google/pre-commit-tool-hooks
    rev: e006c8ab09f96ec32ba728b488ea5d17e1f8f6c0 # frozen: v1.2.4
    hooks:
      - id: check-google-doc-style
      - id: markdown-toc
  - repo: https://github.com/jorisroovers/gitlint
    rev: acc9d9de6369b76d22cb4167029d2035e8730b98  # frozen: v0.19.1
    hooks:
      - id: gitlint
